<script type="text/javascript">

 function change()
        {
             var d = new Date() ;
            
             var h = d.getSeconds();
             
             
            
              if (h%2==0) {
                document.body.style.backgroundColor="#4B0000";
              }
              else {
                document.body.style.backgroundColor="#5D0000";
              }
            setTimeout("change()", 1000);
        }
       window.onload=function(){
           change();
       }
       /*
----------->프린트
*/

		function print_page() {
		window.print();
	}
/*
----------->프린트
*/
